
{% extends "base.html" %}
{% block title %} - Home Page {% endblock %}
{% block content %}
   
    



    <section id="city" class="features-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-10">
                    <div class="section-title text-center pb-10">
                        <h3 class="title">{{ cityname }}</h3>
                        <p class="text">Select the district of Istanbul you want to detect social distance from Mobese cameras. </p>
                    </div> 
                </div>
            </div>
            <div class="text-center">
            <img src="{{ url_for('static', filename='assets/images/slider/2.png') }}" class="img-fluid" alt="Responsive image">
        </div>
         </div> 
         <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" >
            <div class="carousel-inner">
                <div class="carousel-item active" style="background-color: white;">
                    <img  src="{{ url_for('static', filename=imglink) }} "  >
                    <div class="carousel-caption d-none d-md-block">
                      
                    </div>
                  </div>
                {% for city in cities %}
                <div class="carousel-item " style="background-color: white;">
                    <a   href="/detectCity/{{city[1]}}"> <img  src="{{ url_for('static', filename=city[3]) }} "  ></a>
                    <div class="carousel-caption d-none d-md-block">
                      
                    </div>
                  </div>
                  {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev" style="background-color: blue;">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next" style="background-color: blue;">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </div> 
    </section>

    
    {% endblock %}
